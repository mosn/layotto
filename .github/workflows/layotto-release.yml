name: Layotto Release Pipeline ðŸŒŠ

on:
  create

jobs:
  style-check:
    name: "Go Style Check"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Format Go
        run: |
           make workspace

  resolve-modules:
    name: "Resolve Go Modules"
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v2
      - id: set-matrix
        run: sh ./etc/script/resolve-modules.sh
  golangci-lint:
    name: "Go CI Linter"
    needs: [ style-check,resolve-modules ]
    runs-on: ubuntu-20.04
    strategy:
      matrix: ${{ fromJson(needs.resolve-modules.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.5
      - name: Go Lint Test
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46.2
          working-directory: ${{ matrix.workdir }}
          args: "--out-${NO_FUTURE}format colored-line-number"

  go-unit-test:
    name: "Go Unit Test"
    needs: [style-check]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.1
    - name: Go Unit Test
      run: make test

  coverage:
    name: "Coverage Analysis"
    needs: [go-unit-test,golangci-lint,style-check]
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Test Coverage
      run: make coverage 
    - name: Post Coverage
      run: bash <(curl -s https://codecov.io/bash)

  wasm-integrate:
    name: "Integrate with WASM"
    needs: [coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Integrate tests
        run:  make integrate-wasm

  runtime-integrate:
    name: "Integrate with Runtime"
    needs: [coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Integrate tests
        run:  make integrate-runtime

  build-binary-darwin-amd64-artifact:
    name:  "Darwin AMD64 Artifact"
    needs: [runtime-integrate,wasm-integrate]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build Artifact
        run: |
          make go.build.darwin_amd64.layotto
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: layotto.darwin_amd64
          path: _output/darwin/amd64/layotto
          retention-days: 5
          if-no-files-found: error
      - name: Compress Artifact
        run: zip layotto.darwin_amd64.zip layotto
        working-directory: _output/darwin/amd64
      - name: Upload Artifact to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: _output/darwin/amd64/layotto.darwin_amd64.zip
          tag: ${{ github.ref }}


