name: Layotto Release Pipeline

on:
  create

jobs:
  style-check:
    name: "ðŸŒˆ Go Style Check"
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Format Go
        run: |
           make go.check.style
  
  golangci-lint:
    name: "ðŸ‘€ Go CI Linter"
    needs: [style-check]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.1
    - name: Lint Golang
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest                                                                                                                                                                                                                                                                                                                                                                                                                                                 

  go-unit-test:
    name: "ðŸ‘€ Go Unit Test"
    needs: [style-check]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.1
    - name: Go Unit Test
      run: make go.check.unit

  coverage:
    name: "ðŸ¤” Coverage Analysis"
    needs: [go-unit-test,golangci-lint,style-check]
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Test Coverage
      run: make check.coverage 
    - name: Post Coverage
      run: bash <(curl -s https://codecov.io/bash)

  wasm-integrate:
    name: "âš™ï¸ Integrate with WASM"
    needs: [coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Integrate tests
        run:  make integrate.wasm

  runtime-integrate:
    name: "âš™ï¸ Integrate with Runtime"
    needs: [coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Integrate tests
        run:  make integrate.runtime

  build-binary-darwin-amd64-artifact:
    name:  "ðŸ§³ Darwin AMD64 Artifact"
    needs: [runtime-integrate,wasm-integrate]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build Artifact
        run: |
          make go.build.darwin_amd64.layotto
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: layotto.darwin_amd64
          path: _output/darwin/amd64/layotto
          retention-days: 5
          if-no-files-found: error

  build-binary-darwin-arm64-artifact:
    name:  "ðŸ§³ Darwin ARM64 Artifact"
    needs: [runtime-integrate,wasm-integrate]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build Artifact
        run: |
          make go.build.darwin_arm64.layotto
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: layotto.darwin_arm64
          path: _output/darwin/arm64/layotto
          retention-days: 5
          if-no-files-found: error

  build-binary-linux-amd64-artifact:
    name:  "ðŸ§³ Linux AMD64 Artifact"
    needs: [runtime-integrate,wasm-integrate]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build Artifact
        run: |
          make go.build.linux_amd64.layotto
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: layotto.linux_amd64
          path: _output/linux/amd64/layotto
          retention-days: 5
          if-no-files-found: error

  build-binary-linux-arm64-artifact:
    name:  "ðŸ§³ Linux ARM64 Artifact"
    needs: [runtime-integrate,wasm-integrate]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build Artifact
        run: |
          make go.build.linux_arm64.layotto
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: layotto.linux_arm64
          path: _output/linux/arm64/layotto
          retention-days: 5
          if-no-files-found: error

  build-push-linux-amd64-image:
    name: "ðŸŽ‰ Linux AMD64 Image"
    needs: [build-binary-linux-amd64-artifact]
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Layotto Latest Image
        run: |
          make image.build.linux_amd64.layotto
      - name: Push Image to DockerHub
        run: |
          make image.push.linux_amd64.layotto

  build-push-linux-arm64-image:
    name: "ðŸŽ‰ Linux ARMD64 Image"
    needs: [build-binary-linux-arm64-artifact]
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Layotto Latest Image
        run: |
          make image.build.linux_arm64.layotto
      - name: Push Image to DockerHub
        run: |
          make image.push.linux_arm64.layotto
